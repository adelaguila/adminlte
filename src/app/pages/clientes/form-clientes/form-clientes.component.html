<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{titulo}}</h3>
    <!-- <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
        <i class="fas fa-minus"></i></button>
      <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
        <i class="fas fa-times"></i></button>
    </div> -->
  </div>
  <div class="card-body">

    <form class="form-horizontal" #clienteForm="ngForm">
      <div class="card-body">
        <div class="form-group row">
          <label for="nombre" class="col-sm-2 col-form-label col-form-label-sm">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" #nombre="ngModel" [(ngModel)]="cliente.nombre"
              name="nombre" placeholder="Nombre" required minlength="4">
            <div class="" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div class="alerta" *ngIf="nombre.errors.required">el nombre es requerido</div>
              <div class="alerta" *ngIf="nombre.errors.minlength">El nombre debe tener al menos 4 carateres</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="apellido" class="col-sm-2 col-form-label col-form-label-sm">Apellido</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="apellido" #apellido="ngModel"
              [(ngModel)]="cliente.apellido" name="apellido" placeholder="Apellido" required>
            <div class="" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
              <div class="alerta" *ngIf="apellido.errors.required">El apellido es requerido</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control form-control-sm" id="email" #email="ngModel"
              [(ngModel)]="cliente.email" name="email" placeholder="Email" aria-invalid="true" required email>
              <div class="" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div class="alerta" *ngIf="email.errors.required">El email es requerido</div>
                <div class="alerta" *ngIf="email.errors.email">El email debe tener un formato v√°lido</div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button role="button" (click)="create()" class="btn btn-info" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear
          Cliente</button>
        <ng-template #elseBlock>
          <button role="button" (click)="update()" class="btn btn-info" [disabled]="!clienteForm.form.valid">Actualizar Cliente</button>
        </ng-template>

        <button type="button" class="btn btn-default float-right" [routerLink]="['/clientes']">Cancel</button>
      </div>
      <!-- /.card-footer -->
    </form>


  </div>
  <!-- <div class="card-footer">
    Footer
  </div> -->
</div>
