<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="assets/index3.html" class="brand-link">
    <img src="assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <!-- <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div> -->

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column text-sm nav-child-indent nav-flat" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a routerLinkActive="active" routerLink="/dashboard" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
              <!-- <span class="badge badge-info right">2</span> -->
            </p>
          </a>
        </li>

        <li *ngFor="let mant of _sidebarService.mantenimiento" class="nav-item has-treeview">
          <a href="#" class="nav-link">
            <i class="nav-icon {{mant.icono}}"></i>
            <p>
              {{mant.titulo}}
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li *ngFor="let submant of mant.submenu" class="nav-item">
              <a routerLinkActive="active" [routerLink]="[submant.url]" class="nav-link">
                <i class="{{submant.icono}} nav-icon"></i>
                <p>{{submant.titulo}}</p>
              </a>
            </li>
          </ul>
        </li>

        <li *ngFor="let ope of _sidebarService.operaciones" class="nav-item has-treeview">
          <a href="#" class="nav-link">
            <i class="nav-icon {{ope.icono}}"></i>
            <p>
              {{ope.titulo}}
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li *ngFor="let ope of ope.submenu" class="nav-item">
              <a routerLinkActive="active" [routerLink]="[ope.url]" class="nav-link">
                <i class="{{ope.icono}} nav-icon"></i>
                <p>{{ope.titulo}}</p>
              </a>
            </li>
          </ul>
        </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
